<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div id="terminal" class="bg-gray-800 text-white font-mono rounded-lg shadow-lg overflow-hidden max-w-full"
        style="max-width: 450px; height: auto;">

        <!-- Terminal Header for Dragging -->
        <div id="header" class="bg-gray-700 p-2 flex justify-between items-center cursor-move">
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full hover:bg-red-400 transition"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full hover:bg-yellow-400 transition"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full hover:bg-green-400 transition"></div>
            </div>
            <span class="text-gray-300 text-sm font-semibold">Welcome to your Interactive Terminal!</span>
        </div>

        <!-- Resize Handles for all sides and corners -->
        <div class="resize-handle top-left handle-corner"></div>
        <div class="resize-handle top-right handle-corner"></div>
        <div class="resize-handle bottom-left handle-corner"></div>
        <div class="resize-handle bottom-right handle-corner"></div>
        <div class="resize-handle top handle-edge"></div>
        <div class="resize-handle bottom handle-edge"></div>
        <div class="resize-handle left handle-edge"></div>
        <div class="resize-handle right handle-edge"></div>

        <div id="output" class="p-4 overflow-y-auto h-[240px] max-h-[60vh]">
            <div class="mt-4 flex">
                <span class="text-green-400">computer:~$</span>
                <p class="flex-1 typing items-center pl-2">
                    apt-get move me
                    <br>
                </p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
