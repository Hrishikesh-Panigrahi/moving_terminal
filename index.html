<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable and Resizable Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #terminal {
            position: absolute;
            min-width: 300px;
            min-height: 200px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            resize: none;
            background-color: black;
            color: white;
            font-family: monospace;
            border: 1px solid #444;
        }

        .resize-handle {
            position: absolute;
            background-color: transparent;
        }

        .handle-corner {
            width: 20px;
            height: 20px;
            z-index: 10;
        }

        .handle-edge {
            z-index: 10;
        }

        .top-left { top: 0; left: 0; cursor: nwse-resize; }
        .top-right { top: 0; right: 0; cursor: nesw-resize; }
        .bottom-left { bottom: 0; left: 0; cursor: nesw-resize; }
        .bottom-right { bottom: 0; right: 0; cursor: nwse-resize; }

        .top { top: 0; left: 20px; right: 20px; height: 10px; cursor: ns-resize; }
        .bottom { bottom: 0; left: 20px; right: 20px; height: 10px; cursor: ns-resize; }
        .left { top: 20px; bottom: 20px; left: 0; width: 10px; cursor: ew-resize; }
        .right { top: 20px; bottom: 20px; right: 0; width: 10px; cursor: ew-resize; }

        /* Header for dragging */
        #header {
            background-color: #1f2937;
            padding: 8px;
            cursor: move;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <!-- Terminal Container -->
    <div id="terminal" 
        class="bg-gray-800 text-white font-mono rounded-lg shadow-lg overflow-hidden"
        style="width: 450px; height: 350px; top: 100px; left: 100px;">

        <!-- Terminal Header for Dragging -->
        <div id="header" class="bg-gray-700 p-2 flex justify-between items-center cursor-move">
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-red-500 rounded-full hover:bg-red-400 transition"></div>
                <div class="w-3 h-3 bg-yellow-500 rounded-full hover:bg-yellow-400 transition"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full hover:bg-green-400 transition"></div>
            </div>
            <span class="text-gray-300 text-sm">Terminal Commands</span>
        </div>

        <!-- Resize Handles for all sides and corners -->
        <div class="resize-handle top-left handle-corner"></div>
        <div class="resize-handle top-right handle-corner"></div>
        <div class="resize-handle bottom-left handle-corner"></div>
        <div class="resize-handle bottom-right handle-corner"></div>

        <div class="resize-handle top handle-edge"></div>
        <div class="resize-handle bottom handle-edge"></div>
        <div class="resize-handle left handle-edge"></div>
        <div class="resize-handle right handle-edge"></div>

        <!-- Terminal Content -->
        <div id="output" class="text-green-400 p-4 overflow-y-auto h-[240px]">
            Welcome to your Resizable and Draggable Terminal!<br>
            Use the header to move and resize from edges and corners.
        </div>
      
    </div>

    <script>
        const terminal = document.getElementById("terminal");
        const header = document.getElementById("header");
        const handles = document.querySelectorAll('.resize-handle');

        let isResizing = false;
        let isDragging = false;
        let currentHandle;
        let startX, startY, startWidth, startHeight, startTop, startLeft;

        // Resizing logic
        handles.forEach(handle => {
            handle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isResizing = true;
                currentHandle = handle;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(terminal).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(terminal).height, 10);
                startTop = terminal.offsetTop;
                startLeft = terminal.offsetLeft;
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            });
        });

        function resize(e) {
            if (!isResizing) return;

            let width, height, top, left;

            if (currentHandle.classList.contains('bottom-right')) {
                width = startWidth + (e.clientX - startX);
                height = startHeight + (e.clientY - startY);
            } else if (currentHandle.classList.contains('bottom-left')) {
                width = startWidth - (e.clientX - startX);
                height = startHeight + (e.clientY - startY);
                left = startLeft + (e.clientX - startX);
            } else if (currentHandle.classList.contains('top-right')) {
                width = startWidth + (e.clientX - startX);
                height = startHeight - (e.clientY - startY);
                top = startTop + (e.clientY - startY);
            } else if (currentHandle.classList.contains('top-left')) {
                width = startWidth - (e.clientX - startX);
                height = startHeight - (e.clientY - startY);
                left = startLeft + (e.clientX - startX);
                top = startTop + (e.clientY - startY);
            } else if (currentHandle.classList.contains('right')) {
                width = startWidth + (e.clientX - startX);
            } else if (currentHandle.classList.contains('left')) {
                width = startWidth - (e.clientX - startX);
                left = startLeft + (e.clientX - startX);
            } else if (currentHandle.classList.contains('bottom')) {
                height = startHeight + (e.clientY - startY);
            } else if (currentHandle.classList.contains('top')) {
                height = startHeight - (e.clientY - startY);
                top = startTop + (e.clientY - startY);
            }

            if (width && width > 300) terminal.style.width = width + 'px';
            if (height && height > 200) terminal.style.height = height + 'px';
            if (top && top >= 0) terminal.style.top = top + 'px';
            if (left && left >= 0) terminal.style.left = left + 'px';
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }

        // Dragging logic
        header.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - terminal.offsetLeft;
            startY = e.clientY - terminal.offsetTop;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        });

        function drag(e) {
            if (!isDragging) return;

            let left = e.clientX - startX;
            let top = e.clientY - startY;

            if (left >= 0 && left <= window.innerWidth - terminal.offsetWidth) {
                terminal.style.left = left + 'px';
            }
            if (top >= 0 && top <= window.innerHeight - terminal.offsetHeight) {
                terminal.style.top = top + 'px';
            }
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }
    </script>

</body>
</html>
